<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure.ly</title>
    <link rel="icon" type="image/x-icon" href="./svgs/logo.svg">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- toasts -->
    <div class="position-absolute top-1 col-md-7 p-3" style="z-index: 9999;" aria-live="polite" aria-atomic="true">
      <div id="toast-container" style="position: absolute; top: 0; right: 0;"></div>
    </div>

    <!-- Navbar -->
    <div class="container" id="navbar">
      <header class="d-flex flex-wrap justify-content-center py-3 my-4">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img src="./svgs/logo.svg" alt="Lock-logo" />
          <span class="fs-4"><h1 class="mx-4">Secure.ly</h1></span>
        </a>
      </header>
    </div>

    <!-- Saved Credentials -->
    <div class="container my-5" id="saved-credentials">
      <h2 class="mb-4">Saved Credentials</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Website</th>
            <th scope="col">Username / E-mail</th>
            <th scope="col">Password</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
        </tbody>
      </table>
    </div>

    <!-- Add Credentials -->
    <div class="container my-5" id="add-credentials">
      <h2 class="mb-4">Add Credentials</h2>

      <form>
        <div class="mb-3">
          <label for="InputWebsite" class="form-label">Website</label>
          <input
            type="text"
            class="form-control"
            id="InputWebsite"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Username/Email address</label>
          <input
            type="text"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="InputPassword"
              aria-label="Password"
              aria-describedby="passwordToggle"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="passwordToggle"
            >
              Show
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-dark" id="submitButton">
          Submit
        </button>
      </form>
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
